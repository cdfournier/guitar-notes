    <script>
      // CHANGE CSS WHEN PAGE LOADS
      $(document).ready(function(){
        $("body").addClass("visible");
        $("body").removeClass("hidden");
      });

      // GET SONG TEXT
      var txtFile = new XMLHttpRequest();
      var allText = "Song not found";
      txtFile.onreadystatechange = function(){
        if (txtFile.readyState === XMLHttpRequest.DONE && txtFile.status == 200) {
          allText = txtFile.responseText;
          allText = allText.split("\n\n").join("<p>");
        }
        document.getElementById('song').innerHTML = allText;
      }
      txtFile.open("GET", 'assets/songs/traveling-wilburys-handle-with-care.txt', true);
      txtFile.send(null);
    </script>
